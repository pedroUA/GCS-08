<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
            <div class="item item-avatar">
              <div>
                 
                  <ion-thumbnail  slot="start">
                      <ion-chip>
                          <ion-avatar>
                              <img width="150" height="150" src="../assets/images/users/{{usuario_logueado}}.jpg">
                          </ion-avatar>
                          <ion-label>{{usuario_logueado}}</ion-label>
                        </ion-chip>
                    </ion-thumbnail>
                

                
              </div>
            </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                  <font [color]="[p.color]">{{p.title}}</font>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
