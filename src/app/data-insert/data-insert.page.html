<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actualizaci√≥n del progreso diario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center">  
  <div style="display: flex; width: 100%;">
    <div id="peso-button" class="button active" (click)="changeClassActive('recetas-button')">Recetas</div>
    <div id="calorico-button" class="button" (click)="changeClassActive('usuarios-button')">Usuarios</div>
  </div>

  <form [formGroup] ="formpeso">
      <ion-list>
        <ion-item>
          <ion-label position = "floating">Peso</ion-label>  
          <ion-input type="number" formControlName="peso" required></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label position = "floating">Altura</ion-label>  
          <ion-input type="number" formControlName="altura" required></ion-input>  
        </ion-item>
      </ion-list>
      <ion-button expands="full" type="submit" (click)="guardarPesoDiario()">
        Peso
      </ion-button>
    </form>
  
  <form [formGroup] ="formcalorico">
    <ion-list>
      <ion-item>
        <ion-label position = "floating">Grasas (Kcal)</ion-label>  
        <ion-input type="number" formControlName="grasas" required></ion-input>  
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Hidratos (Kcal)</ion-label>  
        <ion-input type="number" formControlName="hidratos" required></ion-input>  
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Proteinas (Kcal)</ion-label>  
          <ion-input type="number" formControlName="altura" required></ion-input>  
      </ion-item>
    </ion-list>
    <ion-button expands="full" type="submit" (click)="guardarCaloricoDiario()">
      Calorias
    </ion-button>
  </form>

</ion-content>
