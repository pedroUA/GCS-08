<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscador de...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">  
  <div style="display: flex; width: 100%;">
    <div id="recetas-button" class="button active" (click)="changeClassActive('recetas-button')">Recetas</div>
    <div id="usuarios-button" class="button" (click)="changeClassActive('usuarios-button')">Usuarios</div>
  </div>
  <ion-searchbar style="z-index:99;" id="search-bar" [placeholder]="phSearchBar" (ionInput)="startSearching()" [(ngModel)]="searchTerm"></ion-searchbar>
  
  <div style="z-index: 91; width:100%; height: 100%; position: fixed; overflow-y: hidden;" *ngIf="searching" class="spinner-container">
      <ion-spinner style="width: 20%; height: 20%; position: fixed; top: 40%; left: 40%;"></ion-spinner>
      <div style="background-color: rgba(0,0,0,0.6); overflow-y: hidden; height: 100%; width: 100%; position:fixed; top:0; left:0;"></div>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items">
        <ion-card style="width:100%; display:flex;">
          <ion-avatar slot="left">
            <img (click)="alerta(item)" (src)="item._imageURL">
          </ion-avatar>
          <ion-card-content style="flex-direction: column">
            <ion-card-title>{{ item._username || item._name }}</ion-card-title>
            <ion-card-subtitle> {{ item._email || item._description }} </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
